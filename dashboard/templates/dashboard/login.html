<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/bootstrap.min.css">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
</head>

<body>

	<div class="m-content">
<div class="container">

					<div class="col-lg-12">
							<div class="m-portlet">
								<div class="m-portlet__head text-center">

								<h3>Admin Login</h3>

								</div>
                {% if messages %}
                    {% for message in messages %}
                        <p class="alert alert-warning alert-dismissible m-0">
                            <a href="#" class="close" data-dismiss="alert"
                               aria-label="close">&times;</a>
                            <strong>{{ message }}</strong>
                        </p>
                    {% endfor %}
                 {% endif %}

								<form class="m-form m-form--fit" method="POST" action="">
                  {% csrf_token %}
									<div class="">

											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<label class="form-control-label"> Phone:</label>
									<input type="text"  name="username" class="form-control" required placeholder="Phone" pattern="[1-9]{1}[0-9]{9}">
												<span id="message" style="color:red"></span>
												</div>
											</div>
											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<label class="form-control-label">Password:</label>
							<input type="password" name="password" class="form-control"  id="pass" required placeholder="password" >
														<span id="message" style="color:red"></span>
												</div>
											</div>


											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<button type="submit" class="btn btn-primary custom-btn">Sign in</button>
												</div>


											</div>
											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<div class="text-center">


													<span class="forget" > <a href="{% url 'dashboard:password_reset' %}"> Forgot password? </a></span>
												</div>
												</div>


											</div>

									</div>

								</form>


							</div>

							<footer class="m-footer ">

										<div class="text-center">
											<span class="">
												2020 Â© Medico by <a href="#" class="m-link">Compnay Name</a> </span>

								</div>
							</footer>
</div>
</div>
</div>

</body>
</html>
