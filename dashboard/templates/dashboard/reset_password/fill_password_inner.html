<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin Reset Password</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/bootstrap.min.css">
  <script src="/static/jquery.min.js"></script>
  <script src="/static/bootstrap.min.js"></script>
</head>

<body>

	<div class="m-content">
<div class="container">

					<div class="col-lg-12">
							<div class="m-portlet">
								<div class="m-portlet__head text-center">

								<h3>Admin Change Password</h3>

								</div>

								<form class="m-form m-form--fit" method="post" action="{% url 'dashboard:change_password' %}">
                  {% csrf_token %}
									<div class="">
									<input name="user_number" type="text" value="{{user_number}}" hidden>
											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<label class="form-control-label"> Password:</label>
									<input type="password" name="password" class="form-control" required placeholder="password" pattern=".{8,}">
												<span id="message" style="color:red"></span>
												</div>
											</div>
											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<label class="form-control-label">Confirm-Password:</label>
							<input type="password" name="confirm_password" class="form-control" required placeholder="confirm-password" pattern=".{8,}">
														<span id="message" style="color:red"></span>
												</div>
											</div>


											<div class="form-group m-form__group row">
												<div class="col-lg-12">
													<button type="submit" class="btn btn-primary custom-btn">Submit</button>
												</div>


											</div>

									</div>

								</form>


							</div>

							<footer class="m-footer ">

										<div class="text-center">
											<span class="">
												2020 Â© Medico by <a href="#" class="m-link">Compnay Name</a> </span>

								</div>
							</footer>
</div>
</div>
</div>

</body>
</html>
